<VirtualHost *:80>
AccessFileName .htaccess
 # Admin email, Server Name (domain name), and any aliases
  ServerName  www.490fmarket.com
  ServerAlias 490fmarket.com  
  ServerAdmin webmaster@490fmarket.com

  # Index file and Document Root (where the public files are located)
  DirectoryIndex homepage.php
  DocumentRoot /var/www/html/490fmarket.com/public_html/
  # Log file locations
  LogLevel warn
  ErrorLog  /var/www/html/490fmarket.com/log/error.log
  CustomLog /var/www/html/490fmarket.com/log/access.log combined
</VirtualHost>
